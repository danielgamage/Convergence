<!doctype html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>StereoConvergence | Stereoscopic image viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='node_modules/stereo-convergence/dist/stereo-convergence.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
    	<h2>Stereo Convergence</h2>
    	<div data-stereo-player data-stereo-min="-2" data-stereo-max="-1.5">
    		<img data-stereo-eye="left" src="img/2-1.jpg" alt="" width="1920" height="1080" />
    		<img data-stereo-eye="right" src="img/2-2.jpg" alt="" width="1920" height="1080" />
    	</div>
    	<div data-stereo-player data-stereo-min="-0.8" data-stereo-max="1.6">
    		<img data-stereo-eye="left" src="img/1-1.jpg" alt="" width="1920" height="1080" />
    		<img data-stereo-eye="right" src="img/1-2.jpg" alt="" width="1920" height="1080" />
    	</div>
    	<p>Mouse over the image to set the desired convergence point, or using a touch screen, grab and drag the image up or down to the desired convergence point.</p>
    	<p></p>
    </main>

    <script src="node_modules/stereo-convergence/dist/stereo-convergence.min.js"></script>

    <script>
      // select StereoConvergence containers
      var stereoPlayers = document.querySelectorAll('[data-stereo-player]');
      var instances = [];
      // convert â†’ array & loop through
      [...stereoPlayers].map((el, i) => {
        // store instance in array for further manipulation
      	instances[i] = new StereoConvergence({player: el})
        // initialize instance
        instances[i].init()
      })
    </script>
  </body>
</html>
